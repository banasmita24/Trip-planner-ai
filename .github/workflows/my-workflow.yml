name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.13.1' 
    
    - name: Install dependencies
      run: npm install
    
    - name: Run build
      run: npm run build

    - name: Run Vite tests
      run: npm test
